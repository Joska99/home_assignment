apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.deployment.name }}
  namespace: {{ .Values.deployment.namespace }}
# Define ReplicaSet
spec:
  replicas: {{ .Values.deployment.replicas }}
  # Deployment strategy "rolling update"
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  # Match Pods with this label
  selector:
    matchLabels:
      app: nodejs-app
  # Define Pod template for ReplicaSet
  template:
    metadata:
      # Label to match to ReplicaSet
      labels:
        app: nodejs-app
    # Define Container in Pod
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: {{ .Values.deployment.container_image }}
          # Define resources limits for container
          resources:
            # Scrap metrics
            requests:
              cpu: 200m
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: {{ .Values.deployment.container_port }}
      # Secret to pull from ECR
      imagePullSecrets:
        - name: ecr
