apiVersion: v1
kind: Service
metadata:
  name: "{{ .Values.serviceName }}"
  namespace: "{{ .Values.namespace }}"
spec:
  type: "{{ .Values.type }}"
  # Attach to pods by label
  selector:
    app: nodejs-app
  ports:
    - port: 8000
      targetPort: 8000
      #  32000+ port range
      nodePort: 32000
